<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos links</title>
</head>
<body>
    <!--
        rel da um atributo ao link= next = indica que o link é para a próxima parte do documento atual 
                                    external = indica que é um link para outro site que não faz parte do site
                                    author = indica que é um link para o site do autor do artigo atual 
                                    prev = indica que o link é para a parte anterior do documento atual
                                    nofollow = indica que é um link para um site não endossado, como um link pago 
    -->
    
    <h2>next</h2>
    <a href="index.html" target="_self" rel="next">Meu portfólio</a>

    <h2>external</h2>
    <a href="https://github.com/GabrielGomesDeOliveira/Aulas" target="_blank" rel="external">Meu GitHub</a>

    <h2>prev</h2>
    <a href="https://github.com/GabrielGomesDeOliveira/Aulas" rel="prev">Meu github</a>

    <h2>Nofollow</h2>
    <a href="https://github.com/GabrielGomesDeOliveira/Aulas" rel="nofollow">Meu GitHub</a>
</body>
</html>
