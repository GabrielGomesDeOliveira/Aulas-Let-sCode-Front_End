<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
</head>

<!--
    abbr = permite criar abreviações
-->
<body>
    <h1>Exemplo de abreviações</h1>
    <p>
        Bidem é o presidente dos <abbr title="Estados Unidos Da América">EUA</abbr>
    </p>

    <p>
        Eu já fui para <abbr title="Santa Catarina">SC</abbr>
    </p>
</body>
</html>
