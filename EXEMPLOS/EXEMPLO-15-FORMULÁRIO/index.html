<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulários</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="">Nome:</label>
            <input type="text">
        </div>
        <div>
            Senha:
            <input type="password" name="senha" id="">
        </div>
        <div>
            Selecione o curso:
            <select name="curso" id="">
                <option value="">Selecione...</option>
                <option value="WFR">Web Frontend & react</option>
                <option value="WFS">Web Fullstack</option>
                <option value="WRD">Web e react (digital)</option>
            </select>
        </div>
        <div>
            Tecnologias de interesse:
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">JavaScript
        </div>
        <div>
            Sexo:
            <input type="radio" name="sexo" value="M">Masculino
            <input type="radio" name="sexo" value="F">Feminino
            <input type="radio" name="sexo" value="I">Não responder
        </div>
        <div>
            Fale sobre você:
            <textarea name="sobre" id="" cols="30" rows="10">

            </textarea>
        </div>
        <div>
            <input type="reset" name="reset" value="limpar" id="">
            <input type="submit" name="submit" value="submeter" id="">
        </div>
    </form>
</body>
</html>
