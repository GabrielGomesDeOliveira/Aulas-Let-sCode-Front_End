<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!--
    a= cria um lin
        Atributos
            target = _blanck = abre uma nova guia
            target = _self = abre uma outra página na aba atual
            target = _top = vai desfazer todos os frames e abrir o destino no navegador completo
            target = _parent = similar ao uso do _top em uma referência à janela mãe nome-do-frame
                                caso esteja usando frames, indicar o nome da janela a abrir .
-->
<body>
    
    <h2>_self</h2>
    <a href="index.html" target="_self">Meu portfólio</a>

    <h2>_blanck</h2>
    <a href="https://github.com/GabrielGomesDeOliveira/Aulas" target="_blank">Meu GitHub</a>

    <h2>_top</h2>
    <a href="https://github.com/GabrielGomesDeOliveira/Aulas" target="_top">Clique aqui</a>

    <h2>_parent</h2>
    <a href="index.html" target="_parent">Clique Aqui</a>
</body>
</html>
